<div class="house-icon">
  <div class="house"></div>
</div>


<style> 
.house-icon {
  position: relative;
  width: 60px; /*20% bigger*/
  height: 60px; /*20% bigger*/
  transform: scale(1.2); /*scale up by 20%*/
}

.house {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #F44336;
  border-radius: 10px;
  box-shadow: 0px 5px 10px #ccc; /* Add some depth to the house*/
}

.house::before{
  content: '';
  position: absolute;
  width: 80%;
  height: 50%;
  background: #fff;
  top: 20%;
  left: 10%;
  border-radius: 5px;
}

.house::after{
  content: '';
  position: absolute;
  width: 40%;
  height: 60%;
  background: #fff;
  top: 30%;
  right: 10%;
  border-radius: 5px;
}
